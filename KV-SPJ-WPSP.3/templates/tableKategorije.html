<div class="container" id="table-scroll">
	<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#dodajKategorijuModal">Dodaj kategoriju</button>
	<table class="table table-active">
		<thead>
			<tr>
				<th>Naziv kategorije</th>
				<th></th>
				<th></th>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="oKategorija in oKategorije track by $index">
				<td>{{oKategorija.ime}}</td>
				<td><span class="glyphicon glyphicon-pencil"></span></td>
				<td><span class="glyphicon glyphicon-trash"></span></td>
			</tr>
		</tbody>
	</table>

	<div id="#dodajKategorijuModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Dodaj kategoriju</h4>
					<form class="form" action="templates/tableKategorije.html" method="POST">
						<div class="modal-body">
							<label class="control-label col-lg-4 col-xs-4">Ime kategorije</label>
							<div class="col-lg-5 col-xs-5"><input class="form-control" type="text" name="ime" required></div>
						</div>
						<div class="modal-footer">
							<button type="submit" value="Submit" class="btn btn-secondary btn-s">Spremi</button>
							<button type="button" class="btn btn-danger btn-s close">Odustani</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
